<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <section class="main">
      <div class="grid"></div>
      <div class="userInput">
        <div class="input">
          <h4>Choose size and color for grid</h4>
          <p>
            Row:
            <input
              class="row"
              type="number"
              placeholder="Enter a number here e.g 15"
            />
          </p>
          <p>
            Column:
            <input
              class="column"
              type="number"
              placeholder="Enter a number here e.g 20"
            />
          </p>
          <p>
            Color:
            <input
              class="color"
              type="text"
              placeholder="Enter color for sketching"
            />
            <button onclick="getUserInput()">Submit</button>
            <button class="clearBtn">Clear</button>
            <button onclick="setRandomColors()" class="randomBtn">
              Random Colors
            </button>
          </p>
        </div>
      </div>
    </section>
    <script src="javascript.js"></script>
  </body>
</html>
